<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理者ログイン</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
    <h1>管理者ログイン</h1>
    <img src="/images/logo.png" alt="ロゴ" />
    <form th:action="@{/login}" method="post">
        <div>
            <label>Email: <input type="email" name="username" required minlength="1" maxlength="255"/></label>
        </div>
        <div>
            <label>Password: <input type="password" name="password" required minlength="8" maxlength="64"/></label>
        </div>
        <div>
            <button type="submit">ログイン</button>
        </div>
    </form>
    <div th:if="${param.error}">
        <p style="color: red;">入力内容に誤りがあります。</p>
    </div>
</body>
</html>
